<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NÃºmeros del 0 al 9</title>
    <style>
        /* Estilo para los divs */
        .numero {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            text-align: center;
            font-size: 24px;
            margin-right: 10px;
            display: inline-block;
            white-space: nowrap;
            animation: desplazar 5s linear infinite;
        }

        @keyframes desplazar {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div id="numero0" class="numero">0</div>
    <div id="numero1" class="numero">1</div>
    <div id="numero2" class="numero">2</div>
    <div id="numero3" class="numero">3</div>
    <div id="numero4" class="numero">4</div>
    <div id="numero5" class="numero">5</div>
    <div id="numero6" class="numero">6</div>
    <div id="numero7" class="numero">7</div>
    <div id="numero8" class="numero">8</div>
    <div id="numero9" class="numero">9</div>
</body>
</html>
