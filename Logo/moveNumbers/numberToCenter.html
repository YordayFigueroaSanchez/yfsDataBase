<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Desplazándose hacia un Punto</title>
    <style>
        /* Estilo de ejemplo para los números */
        .numero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .numero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 2s ease; /* Animación de transformación de 2 segundos */
        }
    </style>
</head>
<body>
    <!-- Contenedor para los números -->
    <div class="numero-container">
        <!-- Elementos con la clase "numero" que deseas mover -->
        <div class="numero">1</div>
        <div class="numero">2</div>
        <div class="numero">3</div>
        <!-- Agrega más números según sea necesario -->
    </div>

    <script>
        const numeros = document.querySelectorAll('.numero');

        // Función para mover los números hacia el centro
        function moverNumeros() {
            numeros.forEach(numero => {
                numero.style.transform = 'translate(-50%, -50%)';
            });
        }

        // Llamar a la función para mover los números
        moverNumeros();
    </script>
</body>
</html>
